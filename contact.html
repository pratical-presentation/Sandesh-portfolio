      <section id="contact" class="container mx-auto max-w-7xl w-4/5 py-12 lg:py-18 lg:text-left">
        <div class="px-4 sm:px-8 xl:pr-16">
          <div class="max-w-2xl mx-auto text-center py-16 px-4 sm:py-20 sm:px-6 lg:px-8">
            <h2 class="text-xl color-secondary py-8">
      
              Contact Me
            </h2>
            <h2 class="text-3xl font-extrabold text-white sm:text-4xl">
              <span class="block">Get in touch.</span>
            </h2>
            <p class="mt-4 text-lg leading-6 text-indigo-200">
              If you are interested to chat with me.Contact me on socia-media
             </p>
             <div class="contact-form">
              <h2>Contact Us</h2>
              <form>
                  <div class="form-group">
                      <label for="name">Name</label>
                      <input type="text" id="name" name="name" required>
                  </div>
                  <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" id="email" name="email" required>
                  </div>
                  <div class="form-group">
                      <label for="dob">Date of Birth</label>
                      <input type="date" id="dob" name="dob" required>
                  </div>
                  <div class="form-group">
                      <label for="gender">Gender</label>
                      <select id="gender" name="gender" required>
                          <option value="">Select Gender</option>
                          <option value="male">Male</option>
                          <option value="female">Female</option>
                          <option value="other">Other</option>
                      </select>
                  </div>
                  <div class="form-group">
                      <label for="message">Message</label>
                      <textarea id="message" name="message" rows="5"></textarea>
                  </div>
                  <input type="submit" value="Submit">
              </form>
          </div>        
          </div>
        </div>
      </section>
    </main>
